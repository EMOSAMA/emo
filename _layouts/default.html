<script>
function initMermaid() {
  var config = {
    startOnLoad: true,
    flowchart:{
      useMaxWidth: false,
      htmlLabels: true
    }
  };
  mermaid.initialize(config);
  window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
}
</script>

<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"
  async
  onload="initMermaid()">
</script>
